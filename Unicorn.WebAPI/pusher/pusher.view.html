<script>

        var pusher = new Pusher('c691d4eeb0c0aa00d2bc', {
      encrypted: true
    });

    var channel = pusher.subscribe('atest_channel');

    channel.bind('my_event', function (data) {
        $("#container").append(data.message);
        $("#container").append("<br />");

        angular.element("#message").val("");
    });



</script>

<div class="col-xs-12">
    
    <h2>Pusher Demo</h2>

    <form name="form" ng-submit="vm.pusher()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.message.$dirty && form.message.$error.required }">
            <label for="message">Message</label>
            <input type="text" name="message" id="message" class="form-control" ng-model="vm.message" required />
            <span ng-show="form.message.$dirty && form.message.$error.required" class="help-block">Message is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Send</button>
        </div>
    </form>
    <br />
    <div id="container"></div>

</div>
